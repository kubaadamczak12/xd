<html>
	<head>
		<title> Zadanie 3 </title>
	 

		<script type="text/javascript">
// Wczytać dwie liczby do zmiennych szerokosc oraz długosc. Z użyciem pętli podwójnej wypisać punkty

let dlugosc = 3  prompt('podaj długosc ')
let szerokosc = 4  prompt('podaj szerokość ')


for (let i = 1; i <= dlugosc; i++) {
  
  for (let j = 1; j <= szerokosc; j++) {
    document.write((${j},${i}))
  }
  document.write('<br>')
}  
			  
		</script>
	</head>
	<body>

	</body>
</html>
